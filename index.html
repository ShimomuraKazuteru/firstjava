<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Click Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    #game {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }
    #target {
      width: 30vmin;
      height: 30vmin;
      background-color: #ff1abe;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }
    #score, #timer, #message ,#highscore {
      font-size: 10vmin;
      margin: 10px 0;
      position: relative;
      z-index: 2; /* ここで z-index を設定 */
      pointer-events: none; 
    }
    #message {
      font-size: 20vmin;
      color: green;
    }
    #continue-button {
      font-size: 4vmin;
      padding: 1vmin 2vmin;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: auto; 
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="target"></div>
    <p id="highscore">High Score: 0</p>
    <p id="score">Score: 0</p>
    <p id="timer">Time left: 20</p>
    <p id="message"></p>
    
    <button id="continue-button" onclick="startGame()">Continue</button>
  </div>

  <audio id="hit-sound" src="hit.wav"></audio>
  <audio id="move-sound" src="laugh.mp3"></audio> <!-- ここを変更 -->

  <script src="script.js"></script>
</body>
</html>
